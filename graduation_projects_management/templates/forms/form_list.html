{% extends "base.html" %}

{% block content %}
<h2>Evaluation Forms</h2>
<ul>
    {% for form in forms %}
    <li>
        <a href="{% url 'form:evaluation_form_detail' form.id %}">{{ form.name }}</a>
        <a href="{% url 'form:edit_evaluation_form' form.id %}">Edit</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'form:create_evaluation_form' %}">Create New Form</a>
{% endblock %}
