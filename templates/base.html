{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "My App" %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/utils/base.js' %}"></script>
    {% block head %}
    {% endblock %}
</head>

 <!-- Custom Alert -->
 <div id="custom-alert" class="custom-alert hidden">
    <span id="alert-message"></span>
    <button id="alert-close">Ã—</button>
</div>

<!-- Global Confirmation Modal -->
<div id="global-confirm" class="global-confirm hidden">
    <div class="confirm-box">
        <p id="confirm-message">{% trans "Are you sure?" %}</p>
        <div class="confirm-buttons">
            <button id="confirm-yes" class="btn yes">{% trans "Yes" %}</button>
            <button id="confirm-no" class="btn no">{% trans "No" %}</button>
        </div>
    </div>
</div>

<body>
    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
