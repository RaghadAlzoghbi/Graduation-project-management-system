{% extends "base.html" %}
{% load static %}

{% block title %}Teacher Profile{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}

{% include "navbar.html" %}

<div class="container">
    <h2>👨‍🏫 Teacher Profile</h2>
    <form id="profile-form" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value="{{ user.username }}" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ user.email }}">

        <label for="phone">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" value="{{ user.phone_number }}">

        <label for="qualification" style="display: none;">Qualification:</label>
        <input type="text" name="qualification" id="qualification" style="display: none;">

        <label for="work_place" style="display: none;">Work Place:</label>
        <input type="text" name="work_place" id="work_place" style="display: none;">
        <button type="submit" class="save btn-primary">Save Profile</button>
        </form>

        <hr>

        <form id="password-form" method="POST">
            {% csrf_token %}

            <h2>🔐 Change Password</h2>
            <label for="old_password">Old Password:</label>
            <input type="password" id="old_password" required>
        
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" required>
        
            <button type="submit" class="change btn-primary">Change Password</button>
        </form>
</div>

<script src="{% static 'js/profile.js' %}"></script>

{% endblock %}
