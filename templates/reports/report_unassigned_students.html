{% extends "base.html" %}
{% load static i18n %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/reports/report_students.css' %}">
{% endblock %}

{% block content %}
{% include "navbar.html" %}

<div class="container mt-5">
    <h2>👥 {% trans "Non-Assigned Students" %}</h2>

    <div class="row mb-3" style="text-align: center; justify-content: center;">
        <input type="text" id="student-search" class="form-control" placeholder="{% trans 'Search by name or ID...' %}" style="max-width: 300px;">
        <button id="download-btn" class="btn btn-download">⬇️ {% trans "Download CSV" %}</button>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>{% trans "Student ID" %}</th>
                <th>{% trans "Name" %}</th>
                <th>{% trans "Department" %}</th>
            </tr>
        </thead>
        <tbody id="students-table-body">
            <!-- JS will insert rows -->
        </tbody>
    </table>
</div>

<script src="{% static 'js/reports/report_unassigned_students.js' %}"></script>
{% endblock %}
