{% extends "base.html" %}
{% load static i18n %}

{% block title %}{% trans "My Profile" %}{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}

{% include "navbar.html" %}

<div class="container">
    <h2>👤 {% trans "My Profile" %}</h2>
    <form id="profile-form" method="POST">
        {% csrf_token %}
        <label for="username">{% trans "Username" %}:</label>
        <input type="text" id="username" required>

        <label for="email">{% trans "Email" %}:</label>
        <input type="email" id="email">

        <label for="phone_number">{% trans "Phone Number" %}:</label>
        <input type="text" id="phone_number">

        <button type="submit" class="save btn-primary">{% trans "Save Profile" %}</button>
    </form>

    <hr>

    <form id="password-form" method="POST">
        {% csrf_token %}
        <h2>🔐 {% trans "Change Password" %}</h2>

        <label for="old_password">{% trans "Old Password" %}:</label>
        <input type="password" id="old_password" required>

        <label for="new_password">{% trans "New Password" %}:</label>
        <input type="password" id="new_password" required>

        <button type="submit" class="change btn-primary">{% trans "Change Password" %}</button>
    </form>
</div>

<script src="{% static 'js/profile.js' %}"></script>

{% endblock %}
